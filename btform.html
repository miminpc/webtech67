<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Bootstrap 5 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" placeholder="Enter your name">
        <select class="form-select">
            <option selected>Choose an option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
        </select>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="agree">
            <label class="form-check-label" for="agree">I agree to the terms</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male">
            <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female">
            <label class="form-check-label" for="female">Female</label>
        </div>
        <textarea class="form-control" rows="4" placeholder="Enter your message"></textarea>
        <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Username">
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <input type="text" class="form-control" value="Readonly field" readonly>
        <input type="text" class="form-control" value="Disabled field" disabled>
        <input class="form-control" type="file" id="formFile">
        <input type="range" class="form-range" min="0" max="100" step="1">
    </body>
</html>
